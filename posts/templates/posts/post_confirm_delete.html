{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Quer mesmo apagar este post?</h3>
<div class="container">
    <br>
    {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="Post">
    <br>
    {% csrf_token %}
    <input type="submit" value="Apagar" class="btn btn-danger btn-large">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancelar
    </a>
</form>


{% endblock %}
